services:
  db:
    build: ./db
    volumes:
      - db_data:/var/lib/mysql
      - ./db/initialize.sql:/docker-entrypoint-initdb.d/initialize.sql
    restart: always
    environment:
      MYSQL_DATABASE: terminal_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: win95_api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://root:password@db:3306/terminal_db"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./edit:/app/edit

  frontend:
    build: ./frontend
    container_name: win95_client
    ports:
      - "5173:5173"
    command: ["bun", "run", "dev", "--host"]
volumes:
  db_data: {}